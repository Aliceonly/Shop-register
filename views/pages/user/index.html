<body>
	<div class="gtco-loader"></div>
	<div id="page">
		<div class="page-inner">
			<nav class="gtco-nav" role="navigation">
				<div class="gtco-container">

					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<div id="gtco-logo"><a href="http://www.tp-shop.cn/">TPSHOP <em>.</em></a></div>
						</div>
					</div>
				</div>
			</nav>

			<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(images/img_4.jpg)">
				<div class="overlay"></div>
				<div class="gtco-container">
					<div class="row">
						<div class="col-md-12 col-md-offset-0 text-left">
							<div class="row row-mt-15em">
								<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
									<span class="intro-text-small">Welcome to TPSHOP</span>
									<h1>TP-SHOP is an open source mall.</h1>
								</div>
								<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
									<div class="form-wrap" style="position: relative;top: -180px;">
										<div class="tab">
											<!-- style="position: relative;top: -140px;"  -->
											<ul class="tab-menu">
												<li class="active gtco-first"><a href="#" data-tab="signup">Sign up</a>
												</li>
												<li class="gtco-second"><a href="#" data-tab="login">Login</a></li>
											</ul>
											<div class="tab-content">
												<div class="tab-content-inner active" data-content="signup">
													<form action="/regist" method="POST">
														<div class="row form-group">
															<div class="col-md-12">
																<label for="username">Phonenumber</label>
																<input type="text" class="form-control" placeholder="请输入手机号码" value="" maxlength="11" autocomplete="off" tabindex="1" name="phone" id="phone">
															</div>
														</div>
														<div class="row form-group">
															<div class="col-md-12">
																<label for="password2">Password</label>
																<input type="password" class="form-control" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password">
															</div>
														</div>
														<div class="row form-group">
															<div class="col-md-12">
																<label for="password2">Repeat Password</label>
																<input type="password" class="form-control" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" >
															</div>
														</div>
														<div class="row form-group">
															<div class="col-md-12">
																<label for="password2">Referrer PhoneNumber</label>
																<input type="text" placeholder="请输入推荐人手机号"  class="form-control" id="referphone">
															</div>
														</div>
														<div style="width:70%" class="row form-group">
															<div class="col-md-12">
																<label for="password">Image captcha</label>
																<input type="text" value="" placeholder="请输入图形验证码"   id="itxt" class="form-control">
																<canvas style="position: inherit;top: -40px;left: 210px;" title="刷新验证码" id="canvas" width="100" height="30" ></canvas>
															</div>
														</div>
														<input type="checkBox" onclick="if (this.checked) {enable()} else {disable()}">  我已阅读并同意<a href="#" style="text-decoration:none;color: blue;">《最好的B2BC商城服务协议》</a>
														<div class="row form-group">
															<div class="col-md-12">
																<input type="submit" class="btn btn-primary"
																	value=" register" disabled="true" id="sub_btn" >
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</header>
		</div>
